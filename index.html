<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sonexa Pharma - Coming Soon</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Roboto', sans-serif;
      height: 100vh;
      background: linear-gradient(135deg, #004d7a, #00b4d8);
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: #ffffff;
      padding: 20px;
    }
    .container {
      max-width: 700px;
      animation: fadeIn 1.5s ease-in-out;
      background-color: rgba(255, 255, 255, 0.07);
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
    }
    .logo {
      width: 240px;
      margin: 0 auto 1.5em;
      display: block;
      filter: drop-shadow(0 0 4px rgba(255, 255, 255, 0.7));
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 0.5em;
    }
    p {
      font-size: 1.2rem;
      margin-bottom: 1em;
    }
    #countdown {
      font-size: 1.5rem;
      font-weight: bold;
      margin-bottom: 1.5em;
    }
    .contact-button {
      background-color: #ffffff;
      color: #004d7a;
      padding: 12px 24px;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease, color 0.3s ease;
      text-decoration: none;
      font-weight: bold;
    }
    .contact-button:hover {
      background-color: #00b4d8;
      color: #ffffff;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="logo.png" alt="Sonexa Pharma Logo" class="logo">
    <h1>Sonexa Pharma</h1>
    <p>Weâ€™re working on something revolutionary in healthcare.</p>
    <div id="countdown">Launching on May 15</div>
    <a href="mailto:info@sonexapharma.com" class="contact-button">Contact Us</a>
  </div>

  <script>
    // Set launch date to May 15, 2025
    const launchDate = new Date('May 15, 2025 00:00:00');

    const countdownEl = document.getElementById("countdown");

    function updateCountdown() {
      const now = new Date();
      const diff = launchDate - now;

      if (diff <= 0) {
        countdownEl.innerText = "We are live!";
        return;
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);

      countdownEl.innerText = `Launching in ${days}d ${hours}h ${minutes}m ${seconds}s`;
    }

    updateCountdown();
    setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
